name: Release using conventional commits (master branch)

on:
  push:
   branches:
     - master


jobs:
  release:
    name: "Release"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Create release"
        uses: "ergebnis/.github/actions/github/release/create@1.7.0"
        with:
          github-token: "${{ secrets.ERGEBNIS_BOT_TOKEN }}"
